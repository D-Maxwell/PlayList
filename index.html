    <div class="main">
      <label class="toggleVidRotLabel">Spin</label>
      <div class="toggleVidRot" id='togglevidrot'>
        <input class="toggleVidRotCheckBox" onchange="document.documentElement.style.setProperty('--toggle-vid-rot', this.checked ? 'running' : 'paused'); document.documentElement.style.setProperty('--toggle-vid-rot-button', this.checked ? 'flex-end' : 'flex-start');" type="checkbox" name="toggleVidRot" checked>
      </div>
      <div class="vid softShadow"></div>
      <div class="controls softShadow">
        <div class="prev"></div>
        <div class="playPause" onclick="playPause()"></div>
        <div class="next"></div>
      </div>
    </div>


    <script type="text/javascript">

      const root = document.querySelector(':root');

      function playPause() {
        var isPlaying = getComputedStyle(root).getPropertyValue('--isPlaying');
        var playState = getComputedStyle(root).getPropertyValue('--playState');

        document.documentElement.style.setProperty('--isPlaying', 'running');
        if (playState == "pause") {
          document.documentElement.style.setProperty('--playPause-frame', '0% 0%');
          document.documentElement.style.setProperty('--playState', 'play');
        }
        else if (playState == "play") {
          document.documentElement.style.setProperty('--playPause-frame', '0% 50%');
          document.documentElement.style.setProperty('--playState', 'pause');
        }
        console.log(isPlaying, playState)
      }
